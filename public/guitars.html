<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>

<body>

    <!-- Add Guitar Modal src:https://getbootstrap.com/docs/5.0/components/modal/-->
    <div class="modal fade" id="addGuitarModal" tabindex="-1" aria-labelledby="addGuitarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGuitarModalLabel">Add Guitar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="addGuitarForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" placeholder="" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addGuitarForm" class="btn btn-dark">Add Guitar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Guitar Modal -->
    <div class="modal fade" id="updateGuitarModal" tabindex="-1" aria-labelledby="updateGuitarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateGuitarModalLabel">Update Guitar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="updateGuitarForm">
                        <div class="mb-3">
                            <label for="updateId" class="form-label">Guitar ID</label>
                            <input type="text" class="form-control" id="updateId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="updateName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="updateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="updatePrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="updatePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="updateColor" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="updateGuitarForm" class="btn btn-dark">Update Guitar</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>
<div class="d-flex justify-content-center">
  <div class="card mb-3 shadow-lg" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4"><br>
        <img src="mongodb.webp" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Guitar Database Management</h5>
          <p class="card-text">Through this application's interface, users are able to add, edit, and delete guitar records in a MongoDB database.</p>
          <p class="card-text"><small class="text-muted">Author: Matthew Wise</small></p>
        </div>
      </div>
    </div>
  </div>
</div>

    <!--Guitar List-->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-eye-fill"></i> All Guitars</h5>
                        <!-- Button to open Add Guitar Modal -->
                        <button type="button" id="button-addGuitar" class="btn btn-dark" data-bs-toggle="modal"
                            data-bs-target="#addGuitarModal">
                            Add Guitar
                        </button>
                    </div>

                    <div class="card-body">
                        <div id="guitarsList">
                            <p class="text-muted">Click "Refresh" to load guitars...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/guitars.js"></script>

</body>

</html>
